<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>hello phaser!</title>
        <script src="assets/js/phaser.min.js"></script>
        <script src="assets/js/person.js"></script>
    </head>
    <body>

    <script type="text/javascript">

    window.onload = function() {
        game = new Phaser.Game(800, 600, Phaser.AUTO, '', {preload: preload, create: create});
        let normalBoy = new NormalBoy();
        let normalGirl = new NormalGirl();
        let fastBoy = new FastBoy();
        let slowGirl = new SlowGirl();

        function preload() {
            normalBoy.prepare();
            normalGirl.prepare();
            fastBoy.prepare();
            slowGirl.prepare();
        }

        function create() {
            normalBoy.show();
            normalGirl.show();
            fastBoy.show();
            slowGirl.show();

            normalBoy.walk();
            normalGirl.walk();
            fastBoy.walk();
            slowGirl.walk();
        }
    };


    </script>

    </body>
</html>
